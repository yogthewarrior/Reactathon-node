<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API REST API Documentation</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="api-doc-generator.min.css">
</head>
<body>
  <main>
    <nav class="navigation">
      <section class="container">
        <div class="row">
          <div class="column">
            <div class="title">API REST API Documentation</div>
          </div>
        </div>
      </section>
    </nav>

    <section class="container">
      <div class="row">
        <div class="column">
          <div class="sections">
            <ul>
              <li>
                <a href="#Tasks">Tasks</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div class="column">
          <div class="section">
            <div class="section-header">
              <div class="section-title">
                <a name="Tasks" class="section-toggle">Tasks</a>
              </div>

              <div class="actions">
                <a class="section-toggle">Show/hide</a>
                <a class="hide-description">List Operations</a>
                <a class="show-description">Expand Operations</a>
              </div>
            </div>

            <div class="endpoints">
              <div class="endpoint get">
                <div class="address toggle-description">
                  <span class="label">get</span><span class="url">/gettasks</span>
                </div>

                <div class="description hidden">
                  <p>Get a list of tasks</p>

                </div>
              </div>
              <div class="endpoint post">
                <div class="address toggle-description">
                  <span class="label">post</span><span class="url">/savetask</span>
                </div>

                <div class="description hidden">
                  <p>Save the tasks</p>

                  <table>
                    <thead>
                    <tr>
                      <th>Parameter</th>
                      <th>Type</th>
                      <th>Required</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td>name</td>
                      <td>string</td>
                      <td>true</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="endpoint put">
                <div class="address toggle-description">
                  <span class="label">put</span><span class="url">/savetask</span>
                </div>

                <div class="description hidden">
                  <p>Update the tasks</p>

                  <table>
                    <thead>
                    <tr>
                      <th>Parameter</th>
                      <th>Type</th>
                      <th>Required</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td>name</td>
                      <td>string</td>
                      <td>true</td>
                    </tr>
                    <tr>
                      <td>id</td>
                      <td>integer</td>
                      <td>false</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="api-doc-generator.min.js"></script>
</body>
</html>
